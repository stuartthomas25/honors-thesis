- id: morningstar2007
  abstract: >-
    This series of six lectures is an introduction to using the Monte Carlo
    method to carry out nonperturbative studies in quantum field theories. Path
    integrals in quantum field theory are reviewed, and their evaluation by the
    Monte Carlo method with Markov-chain based importance sampling is presented.
    Properties of Markov chains are discussed in detail and several proofs are
    presented, culminating in the fundamental limit theorem for irreducible
    Markov chains. The example of a real scalar field theory is used to
    illustrate the Metropolis-Hastings method and to demonstrate the
    effectiveness of an action-preserving (microcanonical) local updating
    algorithm in reducing autocorrelations. The goal of these lectures is to
    provide the beginner with the basic skills needed to start carrying out
    Monte Carlo studies in quantum field theories, as well as to present the
    underlying theoretical foundations of the method.
