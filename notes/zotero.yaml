- id: ioffe2003
  abstract: >-
    The paper presents a short review of our knowledge today on vacuum
    condensates in quantum chromodynamics (QCD). The condensates are deﬁned as
    vacuum averages of the operators which arise due to nonperturbative eﬀects.
    The important role of condensates in determining physical properties of
    hadrons and of their low-energy interactions in QCD is underlined. The
    special value of the quark condensate, connected to the existence of baryon
    masses, is mentioned. Vacuum condensates induced by external ﬁelds are
    discussed. QCD at low energy is checked on the basis of the data on hadronic
    τ decay. In theoretical analysis, the terms of perturbation theory (PT) up
    to α3s are accounted for; in the operator product expansion (OPE), those up
    to dimension 8. The total probability of the decay τ → hadrons (with zero
    strangeness) and of the τ -decay structure functions are best described at
    αs(m2τ ) = 0.330 ± 0.025. It is shown that the Borel sum rules for τ -decay
    structure functions along the rays in the q2-complex plane are in agreement
    with experiment, having an accuracy of ∼2% at the values of the Borel
    parameter |M 2| > 0.8 GeV2. The magnitudes of dimension 6 and 8 condensates
    were found, and the limitations on gluon condensates were obtained. The sum
    rules for the charmed-quark vector-current polarization operator were
    analyzed in three loops (i.e., in order α2s). The value of the charmed-quark
    mass (in an M S regularization scheme) was found to be mc(m2c) = 1.275 ±
    0.015 GeV, and the value of gluon condensate was estimated as 0|(αs/π)G2|0 =
    0.009 ± 0.007 GeV4. The general conclusion is that the QCD described by PT +
    OPE is in good agreement with experiment at Q2 1 GeV2. c 2003 MAIK
    “Nauka/Interperiodica”.
