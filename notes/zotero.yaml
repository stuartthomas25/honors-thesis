- id: aoki2015
  abstract: >-
    We study the gradient ﬂow equation for the O(N) nonlinear sigma model in two
    dimensions at large N . We parameterize solution of the ﬁeld at ﬂow time t
    in powers of bare ﬁelds by introducing the coeﬃcient function Xn for the
    n-th power term (n = 1, 3, · · · ). Reducing the ﬂow equation by keeping
    only the contributions at leading order in large N , we obtain a set of
    equations for Xn’s, which can be solved iteratively starting from n = 1. For
    n = 1 case, we ﬁnd an explicit form of the exact solution. Using this
    solution, we show that the two point function at ﬁnite ﬂow time t is ﬁnite.
    As an application, we obtain the non-perturbative running coupling deﬁned
    from the energy density. We also discuss the solution for n = 3 case.
